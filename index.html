                <div class="nombre">El tiramisú es un famoso postre italiano, compuesto de bizcochos empapados en café, crema de mascarpone, yemas de huevo y azúcar, y una capa de cacao en polvo.

            <div class="div_destacado">

                </div>                
            </div>
